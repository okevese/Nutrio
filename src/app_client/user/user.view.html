<navigation></navigation>
<div class="container">
  <page-header content="vm.pageHeader"></page-header>

  <div class="row" ng-controller="userCtrl">
    <div class="col-xs-12 col-sm-6" ng-repeat="meal in vm.meals">
      <ul class="media-list">
        <li class="media">
          <a class="pull-left" href="#">
            <img class="media-object" src="https://spoonacular.com/recipeImages/{{ meal.image }}" alt="...">
          </a>
          <div class="media-body pull-left">
            <h4 class="media-heading">{{ meal.title }}</h4>
            {{ meal.readyInMinutes }} min, {{ meal.servings }} servings.
          </div>
        </li>
      </ul>
    </div>
    
  </div><!-- row-->

</div>
