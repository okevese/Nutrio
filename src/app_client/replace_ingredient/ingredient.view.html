<navigation></navigation>

<div class="container">
  <page-header content="vm.pageHeader"></page-header>
  <div class="row" ng-controller="replaceIngredientCtrl">
    <div class="col-xs-12 col-sm-6">
      <h1>
        <p class="text-center">
          <small> {{ vm.message }}</small>
        </p>
      </h1>
    </div>
  </div>
  
  <div class="row">
    <div class="col-xs-12 col-sm-10">
      <form class="form-orizontal" name="vm.ingredientForm" ng-submit="vm.onSubmit()" role="form" novalidate>
        <div class="input-group">
          <input type="text" class="form-control" id="ingredient" name="ingredient" ng-model="vm.ingredient.ingredientName" placeholder="Search for a replacement..." required>
          <span ng-show="vm.ingredientInvalid"> Please enter an ingredient to search a replacement for</span>
          <span class="input-group-btn">
            <button type="submit" class="btn btn-primary">Go</button>
          </span>
        </div>
      </form>
    
    </div>
  </div>

  <footer-generic></footer-generic>
</div>
