<navigation></navigation>

<div class="container">
  <page-header content="vm.pageHeader"></page-header> 
  <div class="row" ng-controller="instructionsCtrl">
    <!-- You know who's coming for you -->
    
    <h1>
      <p class="text-center">
        <small>{{ vm.message }}</small>
      </p>
    </h1>
    
    <h2>{{ vm.title }}</h2>

    <div class="col-xs-12 col-sm-6">
      <h2>
        Ingredients
      </h2>
      <div ng-repeat="ingredient in vm.ingredientList">
        <div class="media">
          <a class="pull-left" href="#">
            <img class="media-object" src="https://spoonacular.com/cdn/ingredients_100x100/{{ ingredient.image }}" alt="ingredient image"/>
          </a>
          <div class="media-body">
            <p class="media-heading" ng-style="vm.styleFont">{{ ingredient.name }} </p>
          </div>
        </div><br />
      </div>

    </div>

    
    <div class="col-xs-12 col-sm-6 pull-right">
      <h2>Steps</h2>
      <div ng-repeat="step in vm.steps" ng-style="vm.styleFont">
        <p> {{ step.number }}.</p>  
        <p>{{ step.step }}</p><br />
      </div>
      
      
    </div> 
    <!--  Says the Hound to the Mountain -->
</div>
