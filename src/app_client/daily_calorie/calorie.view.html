<navigation></navigation>

<div class="container">
  <page-header content="vm.pageHeader"></page-header>
  <div class="row" ng-controller="dailyCalorieCtrl">
    <div class="col-xs-12 col-sm-6">
      <h1>
        <p class="text-center">
          <small>{{ vm.message }}</small>
        </p>
      </h1>
    </div>
  </div>

  <div class="row>">
    <div class="col-xs-12 col-sm-6">
      <div class="well" ng-repeat="meal in vm.meals" style="background-color: #3cb9c6; border-color: transparent; border-radius: 20px;">
        <div class="pull-right">
          <!--<img src="#">-->
        </div>
        <div class="col-xs-12">
          <h3>
            <span class="badge pull-right badge-default">{{ meal.readyInMinutes }}</span>
            <p>{{ meal.title }}</p>
          </h3>
          <p>{{ meal.servings }}</p>
        </div>
      </div>
    </div>

    <div class="col-xs-12 col-sm-6">
      <form class="form-horizontal" role="form" novalidate>

      </form>
    </div>

  </div>
  <footer-generic></footer-generic>

</div>
